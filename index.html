<!doctype html>
<html>
	<head>
		<!-- Carrega o Polymer antes de qualquercoisa -->
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<!-- Carrega os componentes com HTML import -->
		<link rel="import" href="bower_components/font-roboto/roboto.html" />
		<link rel="import" href="bower_components/core-header-panel/core-header-panel.html" />
		<link rel="import" href="bower_components/core-toolbar/core-toolbar.html" />
		<link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
		<link rel="import" href="bower_components/paper-tabs/paper-tab.html" />
		<link rel="import" href="elements/post-list.html" />
		<link rel="stylesheet" type="text/css" href="_css/styles.css" />
	</head>
	<body unresolved>
		<!-- Declara o elemento pela sua Tag -->
		<core-header-panel>
			<core-toolbar>
				<paper-tabs id="tabs" selected="all" self-end>
					<paper-tab name="all">Todos</paper-tab>
					<paper-tab name="favorites">Favoritos</paper-tab>
				</paper-tabs>
			</core-toolbar>

			<div class="container" layout vertical center>
				<post-list show="all"></post-list>
			</div>
		</core-header-panel>

		<script type="text/javascript">
			var tabs = document.querySelector('paper-tabs');
			var list = document.querySelector('post-list');

			tabs.addEventListener('core-select', function(){
				list.show = tabs.selected;
			});
		</script>
	</body>
</html>
